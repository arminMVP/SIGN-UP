<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SpaceHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f0036, #16222A, #3A6073);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: radial-gradient(#ffffff 1px, transparent 1px);
      background-size: 40px 40px;
      animation: twinkle 25s infinite linear;
      opacity: 0.2;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .signup-container {
      position: relative;
      z-index: 1;
      width: 370px;
      padding: 45px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      box-shadow: 0 0 35px rgba(255, 99, 235, 0.25);
      backdrop-filter: blur(10px);
    }

    .signup-container h2 {
      text-align: center;
      color: #ff66cc;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
    }

    .signup-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 6px #ff66cc;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .signup-container button:hover {
      background: linear-gradient(to right, #f77062, #fe5196);
      transform: scale(1.05);
    }

    .alt-option {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 0.9em;
    }

    .alt-option a {
      color: #ff66cc;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <div class="background-animation">
    <div class="stars"></div>
  </div>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="#" method="POST">
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="alt-option">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
